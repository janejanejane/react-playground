<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    body {
      font: 10px sans-serif;
      }

      path {
      stroke: steelblue;
      stroke-width: 1;
      fill: none;
      }

      rect {
      cursor: pointer;
      }

      g.y.axis {
      stroke-dasharray: 3;
      }

      .axis path,
      .axis line {
      fill: none;
      stroke: #8c8c8c;
      shape-rendering: crispEdges;
      }

      .x.axis line {
      stroke: transparent;
      }

      .x.axis text {
      fill: #8c8c8c;
      }

      .x.axis g.active text {
      fill: #00395d;
      }

      .x.axis path,
      .y.axis path {
      display: none;
      }

      .y.axis line {
      stroke-dasharray: 3;
      }

      .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 1.5px;
      }

      .prevColor {
      fill: white;
      stroke: #00395d;
      stroke-opacity: 0.3;
      stroke-width: 2;
      stroke-dasharray: 6,2;
      }

      .currColor {
      fill: white;
      stroke: #00395d;
      stroke-width: 2;
      }

      .prevColor2 {
      fill: #aeaeae;
      stroke: red;
      stroke-opacity: 0.3;
      stroke-width: 2;
      stroke-dasharray: 6,2;
      }

      .currColor2 {
      fill: #aeaeae;
      stroke: blue;
      stroke-width: 2;
      }

      /* FOR DONUT */
      .arc text {
      font: 10px sans-serif;
      text-anchor: middle;
      }

      .arc path {
      stroke: #fff;
      cursor: pointer;
      }

      .text-tooltip {
      text-anchor: middle;
      }

      g.unselected {
      opacity: 0.2
      }

      g.neutral {
      opacity: 1;
      }

      text.cloak {
      display: none;
      }

      /* FOR ARC */

      .foreground-arc {
      fill: #72a309;
      stroke: white;
      }

      .background-arc {
      fill: #e6efca;
      stroke: white;
      }

      .foreground-arc2 {
      fill: #72a309;
      opacity: 0.5;
      stroke: white;
      }

      .background-arc2 {
      fill: #e6efca;
      opacity: 0.5;
      stroke: white;
      }

      .patterned-stripey { fill: url(#stripey); }
      #stripey rect { stroke: none; fill: #ff7f0e; }
      #stripey path { stroke: #636363; }

      .state-patterned-stripey { fill: url(/#stripey); }
    </style>
<head>
<body>
    <div id="chart"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
    function arcChart() {
      console.log( 'inside arcChart' );
      var width = 263;
      var height = 300;
      var tau = 2 * Math.PI;
      var radius = Math.min( width, height ) / 2;

      var data = 80;
      var dataPie = [ 80, 20 ];

      var arc = d3.svg.arc()
        .innerRadius( 50 )
        .outerRadius( 70 )
        .startAngle( 0 );

      // var pieArc = d3.svg.arc()
      //   .innerRadius( 0 )
      //   .outerRadius( 70 )
      //   .startAngle( 0 );

      var pie = d3.layout.pie()
        .value( function( d ) {
          return d;
        })
        .sort( null );

      var svg = d3.select( '#chart' ).append( 'svg' )
          .attr( 'width', width )
          .attr( 'height', height )
        .append( 'g' )
          .attr( 'transform', 'translate(' + ( width / 2) + ',' + ( height / 2 ) + ')');

      var background = svg.append( 'path' )
        .datum( { endAngle: tau } )
        .attr( 'class', 'background-arc' )
        .attr( 'd', arc );

      var foreground = svg.append( 'path' )
        .datum( { endAngle: ( data / 100 ) * tau } )
        .attr( 'class', 'foreground-arc')
        .attr( 'd', arc );
      //
      // var background2 = svg.append( 'path' )
      //   .datum( { endAngle: tau } )
      //   .attr( 'class', 'background-arc2' )
      //   .attr( 'd', pieArc );
      //
      // var foreground2 = svg.append( 'path' )
      //   .datum( { endAngle: ( data / 100 ) * tau } )
      //   .attr( 'class', 'foreground-arc2 patterned-stripey')
      //   .attr( 'd', pieArc );

      pieDiv = svg.selectAll( 'g.pieArc' )
        .data( pie( data ) );

      pieDiv.enter().append( 'g' )
        .attr( 'class', 'foreground2' )
        .attr( 'transform', 'translate(' + width / 2 + ',' + height / 2 + ')');

      pieDiv.append( 'path' )
        .attr( 'class', 'patterned-stripey' )
        .attr( 'd', pie )
        .attr( 'fill-opacity', '0.7' );

      svg.append( 'text' )
        .attr( 'x', 0 )
        .attr( 'y', 10 )
        .attr( 'class', 'text-tooltip' )
        .attr( 'font-weight', 'bold' )
        .style( 'font-size', ( radius / 2.5 ) + 'px' )
        .text( data + '%' );

      var defs = svg.append('svg:defs');
      var patternSize = 3;
      var stripe = defs.append('pattern').attr({
        'id': 'stripey',
        'patternUnits': 'userSpaceOnUse',
        'width': width,
        'height': height
      }).append('g');

      stripe.append('rect').attr({
        'x': -patternSize,
        'y': -patternSize,
        'height': patternSize * 3,
        'width': patternSize * 3,
      });

      stripe.append('path').attr({
        'd': 'M-10,10 l30,-30 M0,' + patternSize + ' l' + patternSize + ',-' + patternSize + ' M' + (patternSize - 10) + ',' + (patternSize + 10) + ' l30,-30'
      });
      };

      arcChart();
    </script>
</body>
</html>
