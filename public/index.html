<html>
	<head>
		<title>Simple Line Graph using SVG and d3.js</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
		<style>
			/* tell the SVG path to be a thin blue line without any area fill */
			path {
				stroke: steelblue;
				stroke-width: 1;
				fill: none;
			}

			.axis {
			  shape-rendering: crispEdges;
			}

			.x.axis line {
			  stroke: lightgrey;
			}

			.x.axis .minor {
			  stroke-opacity: .5;
			}

			.x.axis path {
			  display: none;
			}

			.y.axis line, .y.axis path {
			  fill: none;
			  stroke: #000;
			}
		</style>
	</head>
	<body>


	<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>


	<script>

var margin = {top: 20, right: 80, bottom: 30, left: 50},
	width = 960 - margin.left - margin.right,
	height = 500 - margin.top - margin.bottom;

var parseDate = d3.time.format("%Y%m%d").parse;

var prevDataset = [ 12, 67, 46, 90, 42 ];

var currDataset = [ 89, 54, 12, 76, 48 ];

var xValues = [
{ 0: 'SUN' }, { 1: 'MON' }, { 2: 'TUE' }, { 3: 'WED' }, { 4: 'THU' }, { 5: 'FRI' }, { 6: 'SAT' }
];

var barRange = Object.keys( xValues ).map( function( d, i ) {
return i * ( width / prevDataset );
})

var x = d3.scale.linear()
	.domain([ 0, prevDataset.length ])
	.range([ 0, width]);

var y = d3.scale.linear()
	.domain([ 0, d3.max( prevDataset ) + margin.top ])
	.range([height, 0]);

var xAxis = d3.svg.axis()
	.scale(x)
	.tickSize( -height )
	.tickValues( xValues.map( function( d, i ) {
		console.log( xValues[ i ] );
		// return xValues[ index ];
		return i;
	}))
	.orient("bottom");

var yAxis = d3.svg.axis()
	.scale(y)
	.tickSize( -width )
	.orient("left");

var barAxis = d3.scale.ordinal()
	.domain( Object.keys( xValues ).map( function( d ) {
		return xValues[ d ];
	}))
	.range( barRange );

var line = d3.svg.line()
	.interpolate("linear")
	.x( function ( d, i ) {
		return x( i + 0.5 );
	})
	.y( function( d ) {
		return y( d );
	});

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var prevCircle = svg.append( 'g' )
	.append( 'circle' )
	.attr( 'cx', 50 )
	.attr( 'cy', 50 )
	.attr( 'r', 10 )
	.attr( 'fill', 'red' );

var currCircle = svg.append( 'g' )
	.append( 'circle' )
	.attr( 'cx', 50 )
	.attr( 'cy', 100 )
	.attr( 'r', 10 )
	.attr( 'fill', 'blue' );
console.log( xValues, Object.keys( xValues ) );
var bars  = svg.selectAll( 'rect' )
	.data( xValues )
.enter().append( 'rect' )
	.attr( 'x', function( d, i ) {
		console.log( 'd is: ', d );
		console.log( 'i is: ', i );
		return i * ( width / xValues.length );
	})
	.attr( 'y', 0 )
	.attr( 'width', width / xValues.length - 1 )
	.attr( 'height', height )
	.attr( 'fill', function( d, i ) {
		console.log( 'i am in fill!!!', d, i );
		return ( ( i + 1 ) % 2 === 0 ) ? '#e8e8e8' : 'transparent';
	})
	.on( 'mouseover', function( d, i ) {
		// d3.select( this )
		//   .attr( 'fill',  'yellow' );
		prevCircle.attr( 'cx', x( i + 0.50 ) );
		currCircle.attr( 'cx', x( i + 0.50 ) );
	})
	.on( 'mouseout', function( d, i ) {
		// d3.select( this )
		//   .attr( 'fill',  function() {
		//     return ( ( i + 1 ) % 2 === 0 ) ? '#e8e8e8' : 'transparent';
		//   });
		console.log( 'prev: ', prevDataset[ i ], ' curr: ', currDataset[ i ] );
		if ( prevDataset[ i ] ) {
				prevCircle.attr( 'cy', y( prevDataset[ i ] ) );
		}

		if ( currDataset[ i ] ) {
				currCircle.attr( 'cy', y( currDataset[ i ] ) );
		}
	});
console.log( bars );
svg.append("g")
	.attr("class", "x axis")
	.attr("transform", "translate(0," + height + ")")
	.call(xAxis);

svg.append("g")
	.attr("class", "y axis")
	.call(yAxis);
// .append("text")
//   .attr("transform", "rotate(-90)")
//   .attr("y", 6)
//   .attr("dy", ".71em")
	// .style("text-anchor", "end");
	// .text("Temperature (ÂºF)");

svg.append( 'path' ).datum( prevDataset ).attr( 'd', line( prevDataset ) );
svg.append( 'path' ).datum( currDataset ).attr( 'd', line( currDataset ) );

	</script>



	</body>
</html>
